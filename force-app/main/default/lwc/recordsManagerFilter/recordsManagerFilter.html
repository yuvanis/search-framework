<!-- Records Manager Filter -->
<template>
    <div class="slds-grid slds-gutters slds-m-bottom_medium">
        <lightning-input class="slds-size_1-of-6 slds-col"
                         name="enter-search"
                         label="Enter a search string"
                         type="search"
                         value={filter.searchString}
                         onchange={handleValue}
        ></lightning-input>
        <lightning-input class="slds-size_1-of-6 slds-col"
                         type="number"
                         name="minAge"
                         label="Enter minimum age (default: 0)"
                         value={filter.minAge}
                         onchange={handleMinAge}>
        </lightning-input>
        <lightning-input class="slds-size_1-of-6 slds-col"
                         type="number"
                         name="maxAge"
                         label="Enter maximum age (default: 100)"
                         value={filter.maxAge}
                         onchange={handleMaxAge}>
        </lightning-input>
    </div>
</template>
