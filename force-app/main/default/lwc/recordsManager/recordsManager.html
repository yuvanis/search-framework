<!-- records Manager -->
<template>
    <div if:true={initialized} style="background-color: white; padding: 10px 5px;">
        <c-records-manager-filter filter={filter}
                                  onfilterchange={handleFilterChange}
        ></c-records-manager-filter>
        <div style="position: relative;" class="slds-align_absolute-center slds-m-bottom_medium">
            <div if:true={showSpinner}>
                <lightning-spinner style="width: 100%;" class="slds-align_absolute-center"
                                   alternative-text="Loading"
                                   size="medium">
                </lightning-spinner>
            </div>
            <div style="width: 100%;">
                <lightning-datatable key-field="id"
                                     data={records}
                                     columns={columns}>
                </lightning-datatable>
            </div>
        </div>
        <c-records-manager-pagination pagination={pagination}
                                      onchange={handlePaginationChange}
        ></c-records-manager-pagination>
    </div>
</template>
